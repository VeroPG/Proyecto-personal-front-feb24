  <div class="contact">		
      <h1>Contact form</h1>
				<h3>
          Write to us and we will contact you shortly</h3>


					<form action="/" method="post" class="form">				

						
								<p>
									<label for="name" class="name">Name
										<span class="mandatory">*</span>
									</label>
										<input type="text" name="name" id="nombre" required="mandatory" placeholder="Write your name here">
								</p>
							
								<p>
									<label for="email" class="email">Email
										<span class="mandatory">*</span>
									</label>
										<input type="email" name="email" id="email" required="mandatory" placeholder="Write your email here">
								</p>
						
								<p>
									<label for="phone" class="phone">Phone number
									</label>
										<input type="tel" name="phone" id="phone" placeholder="Write your phone number here">
								</p>		

								<p>
									<label for="issue" class="issue">Issue
										<span class="mandatory">*</span>
									</label>
										<input type="text" name="issue" id="issue" required="mandatory" placeholder="Whats your issue?">
								</p>		
							
								<p>
									<label for="message" class="message">Message
										<span class="mandatory">*</span>
									</label>                     
                      <textarea name="message" class="message_text" id="message_text" required="mandatory" placeholder="Leave your comment here..."></textarea> 
                  </p>	  								
							
								<button type="submit" name="submit" id="submit"><p>Submit</p></button>

								<p class="notice">
									<span class="mandatory"> * </span>fields are required.
								</p>					
						
					</form>
		</div>
