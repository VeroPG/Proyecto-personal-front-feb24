          <input type="text" placeholder="Search" name="search" id="searchInput">
          <button id="userQuery" type="submit">
            <i class="fa fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>

        </h4>

            <button id="fetchPaintings" class="btn">View</button>

        </div>
        <div class="card">
          <div class="content">
            <h2 class="title">Music</h2>
            <button id="fetchMusic" class="btn">View</button>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <h2 class="title">Photography</h2>
            <button id="fetchPhotography" class="btn">View</button>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <h2 class="title">Maps</h2>
            <button id="fetchMaps" class="btn">View</button>
          </div>
        </div>
        <div class="card">
          <div class="content">

            <button id="fetchManuscripts" class="btn">View</button>
          </div>
        </div>
        <div class="card">
          <div class="content">
            <h2 class="title">World War 1</h2>
            <button id="fetchWw1" class="btn">View</button>
          </div>
